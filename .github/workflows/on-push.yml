name: on-push
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ hashFiles('yarn.lock') }}

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: yarn install
      
      - name: Run linters
        run: yarn lint

      - name: Run tests
        run: yarn test

